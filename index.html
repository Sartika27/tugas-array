<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="javascript" href="Javasript/array.js">
    <title> ARRAY </title>
</head>
<body>
    
     <div class="w3-container w3-red">
    <section class="array">
        <div class= "kuis">
                <div class="item3">
  <div class="kolom">
            <h1> SATU </h1>
        </div>
        <div class= "kuis">
            <p>Panjang Data Array:<span id="jumlahPekerjaanIT"></span></p>
            <p>Pekerjaan Bidang IT : <span id="namaPekerjaanIT"></span></p>
        </div>
    </section>
   
    <div class="grid-container">
    <section class="array"> 
        <div class="kuis">
            <div class="item4">
            <h1> DUA </h1>
        </div>
        <div class="kuis">
            <p> KELOMPOK : <span id="lengkap"></span></p>
            <p> Tim 1 : <span id="tim1"></span></p>
            <p> Tim 2 : <span id="tim2"></span></p>
        </div>
    </section>

    <section class="array">
       <div class="kuis">
        <div class="item5">
           <h1> TIGA </h1>
       </div> 
       <div class="kuis">
           <p>Data array :<span id="satuArray"></span></p>
           <p>Hasil dari array sebelumnya dengan perkalian 5 : <span id="baruArray"></span></p>
       </div>
    </section>

    <section class="array">
        <div class="kuis">
            <div class="item6">
            <h1> EMPAT </h1>
        </div>
        <div class="kuis">
            <p> jadwal satu : <span id="scheduleDayOne"></span></p>
            <p> jadwal dua  : <span id="scheduleDayTwo"></span></p>
            <p> Jadwal Sama : <span id="sameSchedule"></span></p>
        </div>
    </section>
</div>

    <section class="form">
        <div class="kuis">
            <h1>Create Tweet</h1>
        </div>
        <div class="jawaban">
            <div class="kolom">
                <input type="text" id="words" class="tweets" placeholder="What's happening?">
                <input type="button" onclick="uploadTweet()" value="Tweet">
            </div>

        </div>
    </section>

    <section class="form">
        <div class="kuis">
            <h1> Pendaftaran </h1>
        </div>
        <div class="jawaban"> 
            <div class="kolom">
                <label> Username: <input type="text" id="usrnm"></label><br>
                <label> Password: <input type="password" id="pwwd"></label><br>
                <input type="button" onclick="showData()" value="Submit">
            </div>
            <div class="kolom">
                  <span id="data"></span>
            </div>
        </div>
    </section>

    <script src="Javasript/array.js"></script>
</body>
</html>
